{% extends "templates/base_template.html" %}
{% block title %}Purchase Farmland Tokens{% endblock %}
{% block head%}
{% endblock %}
{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Purchase Farmland Tokens</h1>
      <hr>
      <div class="mb-3">
        <div class="form-group">
            <div class="input-group mb-3">
                <input disabled = "false" id="deployerAddress" type="text" class="form-control" size="50" placeholder="Crowdsale Contract Address" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div>  
              <button class="btn btn-primary" id="getparceldetails" onclick="parcel_details();">Get Contract Details</button>
            </div>
            <hr>
            <div class="input-group mb-3">
                <input disabled = "true" id="parcelDetails" type="text" class="form-control" size="50" placeholder="Parcel Details" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelOwner" type="text" class="form-control" placeholder="Parcel Owner" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelAcres" type="text" class="form-control" placeholder="Parcel Acres" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelName" type="text" class="form-control" placeholder="Parcel Name" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelSymbol" type="text" class="form-control" placeholder="Parcel Symbol" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelCap" type="text" class="form-control" placeholder="Total Tokens" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelTokensIssued" type="text" class="form-control" placeholder="Tokens Issued" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="parcelWeiRaised" type="text" class="form-control" placeholder="Wei Raised" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <hr>
          </div>
        </div>
        <div>  
          <button class="btn btn-primary" id="submit" onclick="login();">Get Purchaser's Account from Metamask</button>
        </div>
        <hr>
        <div class="form-group">
            <div class="input-group mb-3">
                <input disabled = "true" id="walletAddress" type="text" class="form-control" placeholder="Wallet Address" aria-label="Game ID" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <input disabled = "true" id="walletBalance" type="text" class="form-control" placeholder="Wallet Balance" aria-label="Email" aria-describedby="basic-addon1">
              </div>
          <div class="input-group mb-3">
            <input disabled = "true" id="currentAccount" type="text" class="form-control" placeholder="Purchasers Account" aria-label="Game ID" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <input disabled = "true" id="accountBalance" type="text" class="form-control" placeholder="Account Balance" aria-label="Email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <input disabled = "true" id="currentTokens" type="text" class="form-control" placeholder="Current Tokens" aria-label="Game ID" aria-describedby="basic-addon1">
          </div>
          <div>  
            <button disabled = "true" class="btn btn-primary" id="balance" onclick="get_balances();">Get Account Balance</button>
          </div>
          <hr>
          <div class="form-group">
            <div class="input-group mb-3">
                <input disabled = "true" id="tokensDesired" type="text" class="form-control" placeholder="Enter Tokens Desired" aria-label="Game ID" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input disabled = "true" id="weiEstimate" type="text" class="form-control" placeholder="Wei Estimate" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div>  
                <button disabled = "true" class="btn btn-primary" id="estimateWei" onclick="estimate_wei_required();">Estimate Wei Required</button>
            </div>
            <hr>
            <div>  
                <button disabled = "true" class="btn btn-primary" id="purchaseTokens" onclick="purchase_tokens();">Purchase Tokens</button>
            </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
{% endblock %}
